body {
    margin: 0;
    height: 100vh;
    background: rgb(33, 33, 32);
    touch-action: pan-x pan-y;
}
.outer {
    height: 100%;
    width: 100%;
    display: grid;
}
.inner {
    width: 100%;
    display: grid;
    grid-template-rows: auto;
}

page {
    display: grid;
    height: calc(100% - 71px);
    overflow-y: auto;
}
.nav {
    position: fixed;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgb(33, 33, 32);
    
    border-top: 1px solid #303030;
    margin: auto 0 0 0;
    padding: 15px 15px 15px 15px;
    height: max-content;
}
.nav-grid {
    display: grid;
    grid-auto-flow: column;
    width: min-content;
    column-gap: 10px;
}
.nav-item {
    cursor: pointer;
    margin: 0;
    display: grid;
    grid-auto-flow: column;
    transition: background 0.2s linear;
    background: #31313100;
    border-radius: 0.35rem;
}
.nav-item.focus {
    background: #313131;
}
.label {
    font-family: Inter;
    font-size: 16px;
    color: #707070;
    margin: auto 15px auto 0px;
    transition: color 0.2s linear;
}
.focus .label {
    color: #e0e0e0;
}
.icon {
    padding: 0px;
    width: 40px;
    height: 40px;
    display: grid;
}
.icon svg {
    width: 18px;
    height: 18px;
    margin: auto;
    stroke: #707070;
    transition: stroke 0.2s linear;
}
.focus .icon svg {
    margin: auto;
    stroke: #e0e0e0;
}


.outer-tasks-grid {
    display: none;
    width: auto;
    height: auto;
    grid-template-rows: 1fr min-content;
}

page.tasks > .outer-tasks-grid {
    display: grid;
}
page.tasks > .outer-tasks-grid:not(.auth) .bin-adder {
    display: grid;
}

.tasks-grid {
    height: min-content;
    margin: 2px;
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));

    opacity: 1;
    transition: opacity 0.4s linear;

    gap: 1px;
}
.outer-tasks-grid:has(.mobile-view) > .tasks-grid {
    opacity: 0.5;
}
.task-bin {
    cursor: pointer;
    height: min-content;
    border: 1px solid black;
    box-sizing: border-box;

    font-family: Inter;
    background: rgb(19, 19, 19);
    
    display: grid;
}
.bin-banner {
    height: max-content;
    color: white;

    font-weight: 500;
    
    width: 100%;
    display: grid;
    grid-auto-flow: column;
    transition: background 0.2s linear;
}
.bin-banner:hover {
    background: #1d1d1d;
}
.blabel {
    padding: 5px 0px 5px 5px;
    font-size: 14px;
    margin: 10px 10px 10px 10px;
    width: auto;
    color: #e3e3e3;
}

.bin-list {
    display: grid;
    grid-auto-flow: row;
}
.bin-item {
    height: max-content;
    font-size: 14px;
    color: #cfcfcf;
    border-top: 1px solid #222222;
    padding: 8px 0 8px 15px;
    background: #0f0f0f;
    transition: background 0.2s linear;
}
.adder {
    min-width: 10px;
    padding: 0 20px;
    margin: 0 0px 0 auto;
    font-weight: 400;
    font-size: 14px;
    color: #cdcdcd;
    background: #0f0f0f;
    border-left: 1px solid #222222;
    display: grid;
    place-items: center;
    transition: background 0.2s linear;
}
.adder:hover {
    background: #262626;
}
.bin-item:hover {
    background: #1d1d1d;
}

.bin-adder {
    cursor: pointer;
    font-family: Inter;

    padding: 20px;
    max-height: 50px;
    margin: 13px 15px 13px 15px;
    font-weight: 400;
    font-size: 14px;
    color: #cdcdcd;
    background: #0f0f0f;
    border-left: 1px solid #222222;
    display: none;
    place-items: center;
    transition: background 0.2s linear;
}
.bin-adder:hover {
    background: #262626;
}

.tasks-floater {
    position: fixed;
    top: var(--floater-top);
    left: var(--floater-left);

    background: rgb(33, 33, 32);
    border-radius: .475rem;
    border: 1px solid #000000;
    box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.112);
    
    display: none;

    padding: 20px;

    opacity: 0;
    transition: opacity 0.3s linear;
}
.tasks-floater.grid {
    display: grid;
}
.tasks-floater.show {
    opacity: 1;
}

.tasks-floater.auth-view,
.tasks-floater.create-bin-view {
    top: 50%;
    left: 50%;
    translate: -50% -50%;
}

.tasks-floater.mobile-view {
    width: calc(100% - 0px);
    box-sizing: border-box;
    
    top: revert;
    left: revert;
    translate: revert;
    bottom: 71px;

    box-shadow: 0px -10px 30px #00000058;
    border-radius: 0;
    border: none;
    border-top: 1px solid black;
}

.tasks-floater .action {
    color: rgb(209, 209, 209);
    font-size: 22px;
    font-weight: 400;
    padding: 5px 15px 20px 0;
    font-family: Inter;
    width: 350px;
    line-height: 1.4em;
    user-select: none;
}
@media (max-width: 600px) {
    .tasks-floater .action {
        width: auto;
    }
}
.tasks-floater.auth-view .action {
    width: 400px;
}

.tasks-floater input, .tasks-floater textarea {
    -webkit-text-size-adjust: 100%;
    tab-size: 4;
    margin: 0;
    appearance: none;
    resize: none;

    box-sizing: border-box;
    display: block;
    width: 100%;
    
    border-radius: .375rem;
    border: 1px solid #3e3e3e;
    background-color: hsla(0, 0%, 100%, 0.027);

    padding-top: .5rem;
    padding-bottom: .5rem;
    padding-left: 00.8rem;
    padding-right: 1rem;

    font-size: .875rem;
    font-feature-settings: normal;
    font-family: inherit;
    font-weight: inherit;
    line-height: 1.25rem;

    color: #cfcfcf;
    outline: 2px solid transparent;
    outline-offset: 2px;
    transition: all cubic-bezier(.4,0,.2,1) .15s;


    font-family: Inter ;
}

.tasks-floater .email {
    display: none;
}

.tasks-floater .password {
    margin: 10px 0 0 0;
    display: none;
}
.tasks-floater.auth-view .email, .tasks-floater.auth-view .password {
    display: block;
}
.tasks-floater.auth-view .title {
    display: none;
}
.tasks-floater .desc {
    margin: 15px 0 0 0;
    width: 100%;
    height: 150px;
}
.create-bin-view .desc, .edit-bin-view .desc {
    display: none;
}
.auth-view .desc {
    display: none;
}

.tasks-floater .button-divide {
    margin: 5px 0;
}
.auth-view .button-divide {
    margin: 25px 0;
}
.tasks-floater .box {
    cursor: pointer;
    margin: 0px 0 0 0;
    font-family: Inter;
    display: grid;
    grid-auto-flow: column;
    grid-template-columns: 1fr max-content;
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0);
    transition: box-shadow 0.2s linear;
    border-radius: 0.375rem;
    user-select: none;
    text-decoration: none;
}
.tasks-floater .cancel-box {
    margin: 10px 0 10px 0;
    color: #000000;
}
.tasks-floater .confirm-box {
    color: #000000;
}
.tasks-floater .danger-box {
    margin: 50px 0 0px 0;
    color: #c88c8c40;
}
.box:focus-visible,
.box:focus {
    box-shadow: 
        0px 6px 20px rgba(0, 0, 0, 0), 
        0px 0px 0px 3px #212120,
        0px 0px 0px 5px currentColor;
    outline: none;
}
.tasks-floater .switch-box {
    user-select: none;
    margin: 10px 0 10px 0;
    display: none;
}
.tasks-floater.auth-view .switch-box {
    display: grid;
}
.tasks-floater .box.hide {
    display: none;
}
.tasks-floater .box:hover {
    box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.241);
}
.confirm-box .confirm, .cancel, .danger, .switch {
    color: rgb(209, 209, 209);
    font-size: 14px;
    font-weight: 400;

    border-radius: .375rem 0 0 .375rem;
    border: 1px solid #000000;
    border-right: none;
    background: #161616;

    padding: 10px 15px;
}
.cancel, .switch {
    color: rgb(166, 166, 166);
    background: #1c1c1c;
}
.danger {
    color: rgb(188 162 162);
    background: #292323;
    border-color: #463434;
}
.danger + .shortcut {
    border-color: #463434;
    background: #2e2727;
    color: rgb(148 128 128);
}
.confirm-box .shortcut, .shortcut {
    padding: 10px 10px;
    display: grid;
    place-items: center;

    border-radius: 0 .375rem .375rem 0;
    border: 1px solid #000000;
    border-left: none;
    background: #202020;

    font-weight: 400;
    font-size: 12px;
    color: rgb(145, 145, 145);
}
